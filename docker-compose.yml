version: "3.9"

x-common: &common
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "5"

services:
  # ============== DATABASES ==============
  postgres:
    <<: *common
    image: postgres:16-alpine
    container_name: bigchat-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-bigchat}
      POSTGRES_USER: ${DB_USER:-bigchat}
      POSTGRES_PASSWORD: ${DB_PASS:-bigchat123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bigchat} -d ${DB_NAME:-bigchat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bigchat-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  redis:
    <<: *common
    image: redis:7-alpine
    container_name: bigchat-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-bigchat123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bigchat123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bigchat-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ============== BACKEND ==============
  backend:
    <<: *common
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bigchat-backend
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: "5432"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_public:/app/public
      - backend_logs:/app/logs
      - backend_sessions:/app/.sessions
      - ./.env.production:/app/.env:ro
    networks:
      - bigchat-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"

  # ============== FRONTEND ==============
  frontend:
    <<: *common
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://api.drogariasbigmaster.com.br
        REACT_APP_HOURS_CLOSE_TICKETS_AUTO: "24"
    container_name: bigchat-frontend
    depends_on:
      - backend
    networks:
      - bigchat-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ============== NGINX REVERSE PROXY ==============
  nginx:
    <<: *common
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: bigchat-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - bigchat-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ============== CERTBOT ==============
  certbot:
    image: certbot/certbot:latest
    container_name: bigchat-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --quiet; done'"
    networks:
      - bigchat-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_public:
    driver: local
  backend_logs:
    driver: local
  backend_sessions:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local

networks:
  bigchat-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
